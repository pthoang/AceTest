<div ng-repeat="result in getResults()">
    <div ng-if="!addedExercises[result.exercise.id]" class="row" ng-click="openExerciseModal(result.exercise)"
         style="padding-bottom: 15px;border-bottom: 1px solid #ccc; cursor: pointer;">
        <div class="col-xs-11">
            <div class="container-fluid">
                <h3>{{result.exercise.content.question.text}}</h3>
                <p>{{result.subject.name}}({{result.subject.code}})</p>
            </div>
        </div>
        <div class="col-xs-1">
            <span class="glyphicon glyphicon-plus" ng-click="$event.stopPropagation(); addExercise(result.exercise)"
                  style="color: royalblue; font-size: 30px; margin-top: 100%"></span>
        </div>
    </div>
    <div ng-if="addedExercises[result.exercise.id]" class="row"
         style="padding-bottom: 15px;border-bottom: 1px solid #ccc; background-color: lightgrey">
        <div class="col-xs-11">
            <div class="container-fluid">
                <h3>{{result.exercise.content.question.text}}</h3>
                <p>{{result.subject.name}}({{result.subject.code}})</p>
            </div>
        </div>
        <div class="col-xs-1">
            <span class="glyphicon glyphicon-ok" ng-click="$event.stopPropagation(); removeExercise(result.exercise.id)"
                  style="color: royalblue; font-size: 30px; margin-top: 100%; cursor: pointer"></span>
        </div>
    </div>
</div>

<script type="text/ng-template" id="exerciseModal.html">
    <div class="container-fluid div-card" style="padding-top: 15px; padding-bottom: 15px">
        <div ng-if="exercise.type=='mc'" ng-include="'exercises/mc.html'"></div>
        <div ng-if="exercise.type=='pd'" ng-include="'exercises/pd.html'"></div>
        <div ng-if="exercise.type=='tf'" ng-include="'exercises/tf.html'"></div>
    </div>
</script>
